<!DOCTYPE html>
<html lang="en">
<head>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
   
  
</head>
<body class="body">
   <div class = "header">
        <span class = "weather_forecast_name">
            WEATHER FORECAST
        </span>
        <div class = "search_bar">
            <div class = "search_button"> <img class = "search_button_icon" src="1_searchBarPic.png" alt=""></div>
            <div class = "search_bar_text"><input class = "input_search_box" type="text" maxlength = "40" placeholder="Search..."></div>
        </div>
   </div> 
   <div class = "box_err"></div>
   <div class = "box">
    <div class = "border"><div id = "city_name"></div></div>
    <div class = "wrapper">
        <div class = "container_1">
            <div id = "feel"> <div class = "border"><div class = "feel">Чувствуется как</div><span class = "feel_span"></span></div></div>
            <div id = "temperature"><img class = "temp_img imgs" src="4_temp.png" alt=""><div class = "border"><div>Температура</div><span id = "temp_span"></span></div></div>
            <div id = "wind"><img class = "imgs" src="3_wind.png" alt=""><div class = "border"><div>Ветер</div><span id = "wind_span"></span></div></div>
        </div>
        <div class = "container_2">
            <div id =  "humidity"> <img class = "imgs" src="2_humidity.png"><div class = "border"><div>Влажность</div><span id = "humidity_span"></span></div></div>
            <div id = "pic"><div class = "border"><div id = "description_span"></div><img id = "pic_span"></div></div>
        </div>
       </div>
   </div>
   
   
   <script src="script.js"></script>
</body>
